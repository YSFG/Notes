<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Note Page</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
  <nav class="navbar navbar-dark home">
    <a class="navbar-brand" href="/">Note Taker</a>
  </nav>

  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-body">
            <h1 class="card-title">Save a Note</h1>
            <form>
              <div class="form-group mt-4">
                
                <input type="text" class="form-control" id="note-title" placeholder="Note Title">
              </div>
              <div class="form-group">
                
                <textarea placeholder="Enter Note Text" class="form-control" id="note-text" rows="3"></textarea>
              </div>
              <button id="submit-btn" class="btn btn-secondary float-right">Submit Note</button>
            </form>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <div class="card mt-4">
          <div class="card-body">
            <ul id="notes-list" class="list-group">

            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

<script src="https://code.jquery.com/jquery.js"></script>
<script src="assets/js/notes.js"></script>

</html>
